<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Weight Converter</title>
</head>
<body>
  <h1>JS Weight Converter</h1>

  <div id="main-container">
    <form id="main-form" action="">
      <input type="radio" id="lbs" name="weight-unit" value="lbs">
      <label for="lbs">(L)lbs</label>
      <input type="radio" id="kg" name="weight-unit" value="kg">
      <label for="kg">(K)g</label><br><br>

      <label for="entered-weight">Enter weight:</label>
      <input type="text" id="entered-weight" name="entered-weight" required>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
